<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzicht Quizresultaten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-start justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 mt-10">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Overzicht Quizresultaten</h1>
        
        <!-- Plaats de id van de app hier. De gebruiker kan dit zelf aanpassen. -->
        <p class="text-center text-sm text-gray-500 mb-4">
            App ID: <span id="appIdDisplay" class="font-mono bg-gray-100 p-1 rounded-md">...</span>
        </p>

        <div id="loading" class="text-center text-gray-500 mt-8">Resultaten laden...</div>
        <div id="results-container">
            <!-- Resultaten worden hier dynamisch toegevoegd -->
        </div>

        <div class="flex justify-center mt-8">
            <a href="https://bastiaanbolk.github.io/trading-quiz/" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                Terug naar de quiz
            </a>
        </div>
    </div>

    <!-- Firebase SDK's -->
    <script type="module">
        // Globale variabelen van de Canvas-omgeving
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : 'null');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;

        // Importeer Firebase-functies. Deze moeten op het hoogste niveau van de module staan.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // De hoofdlogica van de applicatie.
        // Deze functie wordt alleen uitgevoerd als de Firebase-configuratie beschikbaar is.
        async function main() {
            try {
                // Initialiseer Firebase en Firestore
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticatie
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                console.log("Firebase Authenticatie succesvol.");

                // Toon de App ID
                document.getElementById('appIdDisplay').textContent = appId;
                
                // Haal UI-elementen op
                const resultsContainer = document.getElementById('results-container');
                const loadingIndicator = document.getElementById('loading');

                // Definieer het pad naar de publieke collectie
                const collectionPath = `artifacts/${appId}/public/data/quizResults`;
                const q = query(collection(db, collectionPath));
                
                // onSnapshot luistert naar realtime updates
                onSnapshot(q, (querySnapshot) => {
                    resultsContainer.innerHTML = '';
                    loadingIndicator.style.display = 'none';

                    if (querySnapshot.empty) {
                        resultsContainer.innerHTML = '<p class="text-center text-gray-500">Nog geen resultaten beschikbaar.</p>';
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const result = doc.data();
                        const resultCard = document.createElement('div');
                        resultCard.className = 'bg-gray-50 rounded-lg shadow-sm p-4 mb-4 border border-gray-200';
                        resultCard.innerHTML = `
                            <div class="flex justify-between items-start mb-2 border-b pb-2">
                                <div>
                                    <p class="text-lg font-semibold text-indigo-800">${result.name}</p>
                                    <p class="text-sm text-gray-600">${result.email}</p>
                                </div>
                                <p class="text-xs text-gray-400 mt-1">${result.timestamp ? new Date(result.timestamp.seconds * 1000).toLocaleString('nl-NL') : 'Datum onbekend'}</p>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 text-sm text-center mt-4">
                                <div class="bg-blue-100 rounded-md p-2">
                                    <p class="font-medium text-blue-700">Risico/Rendement (R/R)</p>
                                    <p class="text-gray-700 font-bold">${result.scores['R/R']}</p>
                                </div>
                                <div class="bg-blue-100 rounded-md p-2">
                                    <p class="font-medium text-blue-700">Emotioneel/Rationeel (E/R)</p>
                                    <p class="text-gray-700 font-bold">${result.scores['E/R']}</p>
                                </div>
                                <div class="bg-blue-100 rounded-md p-2">
                                    <p class="font-medium text-blue-700">Discipline/Flexibiliteit (D/F)</p>
                                    <p class="text-gray-700 font-bold">${result.scores['D/F']}</p>
                                </div>
                            </div>
                        `;
                        resultsContainer.appendChild(resultCard);
                    });
                }, (error) => {
                    console.error("Fout bij het ophalen van resultaten:", error);
                    loadingIndicator.textContent = 'Fout bij het laden van resultaten.';
                });

            } catch (error) {
                console.error("Fout bij Firebase-authenticatie of initialisatie:", error);
                document.getElementById('loading').textContent = 'Fout bij de applicatie. Kan resultaten niet laden.';
            }
        }
        
        // Controleer of de Firebase-configuratie beschikbaar is voordat de app start
        if (firebaseConfig) {
            main();
        } else {
            console.error("Firebase config is niet beschikbaar. Kan de app niet initialiseren.");
            document.getElementById('loading').textContent = 'Fout: Firebase is niet geconfigureerd.';
        }
    </script>
</body>
</html>
